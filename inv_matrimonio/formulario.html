<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Boda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="./css/formulario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <!-- Alertify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <!-- Alertify JS -->
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <form id="weddingForm">
            <div class="form-section">
                <h2>Información de la Pareja</h2>
                <div class="pareja-container">
                    <div class="novio">

                  
                    <div class="form-group">
                        <label for="nombreMarido">Nombre del Novio</label>
                        <input type="text" id="nombreMarido" name="nombreMarido" placeholder="Ej: Jorge" required>
                        <div class="genero-container">
                            <label>Género:</label>
                            <div class="radio-group">
                                <input type="radio" id="generoMaridoHombre" name="generoMarido" value="hombre" checked>
                                <label for="generoMaridoHombre">Hombre</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" id="generoMaridoMujer" name="generoMarido" value="mujer">
                                <label for="generoMaridoMujer">Mujer</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descripcionMarido">Descripción de la Novia</label>
                        <textarea id="descripcionMarido" name="descripcionMarido" rows="3" placeholder="Ej: Jorge es amable y carismático..." required></textarea>
                        <button type="button" class="help-button" data-textarea="descripcionMarido">¿Necesitas ayuda para escribir?</button>
                    </div>
                    <div class="form-group">
                        <label for="fotoMarido">Foto del Marido</label>
                        <input type="file" id="fotoMarido" name="fotoMarido" accept="image/*" required>
                        <div class="single-image-preview" id="fotoMaridoPreview"></div>
                    </div>
                </div>
                <div class="novio">
                    <div class="form-group">
                        <label for="nombreMujer">Nombre de la Mujer</label>
                        <input type="text" id="nombreMujer" name="nombreMujer" placeholder="Ej: Rosa" required>
                        <div class="genero-container">
                            <label>Género:</label>
                            <div class="radio-group">
                                <input type="radio" id="generoMujerHombre" name="generoMujer" value="hombre">
                                <label for="generoMujerHombre">Hombre</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" id="generoMujerMujer" name="generoMujer" value="mujer" checked>
                                <label for="generoMujerMujer">Mujer</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descripcionMujer">Descripción de la Mujer</label>
                        <textarea id="descripcionMujer" name="descripcionMujer" rows="3" placeholder="Ej: Rosa es brillante y compasiva..." required></textarea>
                        <button type="button" class="help-button" data-textarea="descripcionMujer">¿Necesitas ayuda para escribir?</button>
                    </div>
                    <div class="form-group">
                        <label for="fotoMujer">Foto de la Mujer</label>
                        <input type="file" id="fotoMujer" name="fotoMujer" accept="image/*" required>
                        <div class="single-image-preview" id="fotoMujerPreview"></div>
                    </div>
                </div>
                    <div class="form-group">
                        <label for="descripcionFelicidad">Descripción de Nuestra Felicidad <span class="optional">(Opcional)</span></label>
                        <textarea id="descripcionFelicidad" name="descripcionFelicidad" rows="3" placeholder="Ej: Estamos muy felices de compartir este momento con ustedes..."></textarea>
                        <button type="button" class="help-button" data-textarea="descripcionFelicidad">¿Necesitas ayuda para escribir?</button>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Detalles del Evento</h2>
                <div class="form-group">
                    <label for="fechaEvento">Fecha del Evento</label>
                    <input type="date" id="fechaEvento" name="fechaEvento" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEvento">Descripción del Evento</label>
                    <textarea id="descripcionEvento" name="descripcionEvento" rows="3" placeholder="La boda de Jorge y Rosa será un evento lleno de amor y felicidad, donde celebraremos nuestra unión con familiares y amigos queridos. Estamos emocionados de compartir este día especial con ustedes." required></textarea>
                    <button type="button" class="help-button" data-textarea="descripcionEvento">¿Necesitas ayuda para escribir?</button>
                </div>
                <div class="form-group">
                    <label for="fotoLugar">Foto del Lugar</label>
                    <input type="file" id="fotoLugar" name="fotoLugar" accept="image/*" required>
                    <div class="single-image-preview" id="fotoLugarPreview"></div>
                </div>
            </div>

            <div class="form-section">
                <h2>Nuestra Historia</h2>
                <div class="novio">
                <div class="form-group">
                    <label for="primerEncuentro">Primer Encuentro</label>
                    <textarea id="primerEncuentro" name="primerEncuentro" rows="3" placeholder="Ej: Nos conocimos en una cafetería local..." required></textarea>
                    <button type="button" class="help-button"  data-textarea="primerEncuentro">¿Necesitas ayuda para escribir?</button>
                    <label for="fechaPrimerEncuentro">Fecha del Primer Encuentro (Mes y Año)</label>
                    <input type="month" id="fechaPrimerEncuentro" name="fechaPrimerEncuentro" required>
                    <label for="fotoPrimerEncuentro">Foto del Primer Encuentro</label>
                    <input type="file" id="fotoPrimerEncuentro" name="fotoPrimerEncuentro" accept="image/*" required>
                    <div class="single-image-preview" id="fotoPrimerEncuentroPreview"></div>
                </div>
            </div>
                <div class="novio">
                <div class="form-group">
                    <label for="primeraCita">Primera Cita</label>
                    <textarea id="primeraCita" name="primeraCita" rows="3" placeholder="Ej: Nuestra primera cita fue un paseo por el parque..." required></textarea>
                    <button type="button" class="help-button"  data-textarea="primeraCita">¿Necesitas ayuda para escribir?</button>
                    <label for="fechaPrimeraCita">Fecha de la Primera Cita</label>
                    <input type="date" id="fechaPrimeraCita" name="fechaPrimeraCita" required>
                    <label for="fotoPrimeraCita">Foto de la Primera Cita</label>
                    <input type="file" id="fotoPrimeraCita" name="fotoPrimeraCita" accept="image/*" required>
                    <div class="single-image-preview" id="fotoPrimeraCitaPreview"></div>
                </div>
            </div>
            <div class="novio">
                <div class="form-group">
                    <label for="propuesta">Propuesta</label>
                    <textarea id="propuesta" name="propuesta" rows="3" placeholder="Ej: En la víspera de Navidad, Jorge le pidió matrimonio a Rosa..." required></textarea>
                    <button type="button" class="help-button"  data-textarea="propuesta">¿Necesitas ayuda para escribir?</button>
                    <label for="fechaPropuesta">Fecha de la Propuesta</label>
                    <input type="date" id="fechaPropuesta" name="fechaPropuesta" required>
                    <label for="fotoPropuesta">Foto de la Propuesta</label>
                    <input type="file" id="fotoPropuesta" name="fotoPropuesta" accept="image/*" required>
                    <div class="single-image-preview" id="fotoPropuestaPreview"></div>
                </div>
            </div>
                <div class="novio">
                <div class="form-group">
                    <label for="compromiso">Compromiso</label>
                    <textarea id="compromiso" name="compromiso" rows="3" placeholder="Ej: El compromiso fue un evento íntimo con familiares y amigos cercanos..." required></textarea>
                    <button type="button" class="help-button"  data-textarea="compromiso">¿Necesitas ayuda para escribir?</button>
                    <label for="fechaCompromiso">Fecha del Compromiso</label>
                    <input type="date" id="fechaCompromiso" name="fechaCompromiso" required>
                    <label for="fotoCompromiso">Foto del Compromiso</label>
                    <input type="file" id="fotoCompromiso" name="fotoCompromiso" accept="image/*" required>
                    <div class="single-image-preview" id="fotoCompromisoPreview"></div>
                </div>
            </div>
            </div>
 
            <div class="form-section">
                <h2>Galería de Fotos</h2>
                <div class="form-group">
                    <label for="galeriaFotos">Seleccionar Fotos de Galería</label>
                    <input type="file" id="galeriaFotos" name="galeriaFotos" accept="image/*" multiple>
                    <div class="card-scroll-container" id="galeriaPreview"></div>
                </div>
            </div>

            <div class="form-section">
                <h2>Fotos de Portada</h2>
                <div class="form-group">
                    <label for="portadaFotos">Seleccionar Fotos de Portada</label>
                    <input type="file" id="portadaFotos" name="portadaFotos" accept="image/*" multiple>
                    <div class="card-scroll-container" id="portadaPreview"></div>
                </div>
            </div> 

            <div class="form-section">
                <h2>Padrinos y Madrinas</h2>
                <div id="padrinosContainer">
                    <div class="form-group padrino">
                        <label for="nombrePadrino1">Nombre del Padrino</label>
                        <input type="text" id="nombrePadrino1" name="nombrePadrino[]" placeholder="Ej: Miguel Maestres" required>
                        <label for="fotoPadrino1">Foto del Padrino</label>
                        <input type="file" id="fotoPadrino1" name="fotoPadrino[]" accept="image/*" required>
                        <div class="single-image-preview" id="fotoPadrinoPreview1"></div>
                    </div>
                    <div class="genero-container">
                        <label>Género:</label>
                        <div class="radio-group">
                            <input type="radio" id="padrinoHombre1" name="generoPadrino1" value="hombre" checked>
                            <label for="padrinoHombre1">Hombre</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="padrinoMujer1" name="generoPadrino1" value="mujer">
                            <label for="padrinoMujer1">Mujer</label>
                        </div>
                    </div>
                </div>
                <button id="addPadrinoButton" type="button">Agregar Padrino</button>
            </div>

            <div class="form-section">
                <h2>Detalles del Evento</h2>
                <div class="form-group">
                    <label for="lugarEvento">Lugar del Evento</label>
                    <select id="lugarEvento" name="lugarEvento" required>
                        <option value="salon">Salón de Eventos</option>
                        <option value="jardin">Jardín</option>
                        <option value="playa">Playa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="horaCeremonia">Hora de la Ceremonia</label>
                    <input type="time" id="horaCeremonia" name="horaCeremonia" required>
                </div>
                <div class="form-group">
                    <label for="horaRecepcion">Hora de la Recepción <span class="optional">(Opcional)</span></label>
                    <input type="time" id="horaRecepcion" name="horaRecepcion">
                </div>
                <div class="form-group">
                    <label for="redesSociales">Redes Sociales del Lugar</label>
                    <input type="url" id="facebookLugar" name="facebookLugar" placeholder="Facebook">
                    <input type="url" id="instagramLugar" name="instagramLugar" placeholder="Instagram">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Modal for AI Generated Text -->
    <div class="modal fade" id="aiModal" tabindex="-1" role="dialog" aria-labelledby="aiModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-white text-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="aiModalLabel">Texto Generado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="generatedText"></p>
                    <i class="fas fa-copy copy-icon"></i>
                    <p class="mt-3">¿Te parece bien el texto generado?</p>
                    <button id="generar" class="btn btn-primary" >Generar Nuevamente</button>
                    <button id="aprobar" class="btn btn-success">Aprobar Texto</button>
                </div>
            </div>
        </div>
    </div>
  <!-- Loading Dialog -->
  <div id="loadingDialog" class="loading-dialog">
    <div class="loading-content">
        <div id="loadingAnimation"></div>
        <p>Espere...</p>
    </div>
    <style>
         .loading-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="./js/firestore.js"></script>
    <script src="./js/IA.js"></script>
</body>
</html>
