<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5"
    />
    <meta name="author" content="AdminKit" />
    <meta
      name="keywords"
      content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link
      rel="canonical"
      href="https://demo-basic.adminkit.io/pages-sign-in.html"
    />

    <title>Sign In | AdminKit Demo</title>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link href="css/app.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
   
    
    <!-- Add Font Awesome for the eye icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      .password-container {
        position: relative;
      }
      .password-toggle {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
      }
      .password-toggle i {
        font-size: 1.2rem;
        color: #6c757d;
      }
      .password-toggle .fa-eye-slash {
        display: none;
      }
    </style>
  </head>

  <body>
    <main class="d-flex w-100">
      <div class="container d-flex flex-column">
        <div class="row vh-100">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
              <div class="text-center mt-4">
                <h1 class="h2">Bienvenido a Jasso!</h1>
                <p class="lead">Inicia sesion para continuar</p>
              </div>

              <div class="card">
                <div class="card-body">
                  <div class="m-sm-3">
                    <form id="loginForm">
                      <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control form-control-lg" type="email" name="email" placeholder="Ingresa tu email" required />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <div class="password-container">
                          <input class="form-control form-control-lg" type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required />
                          <span class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                            <i class="fas fa-eye-slash"></i>
                          </span>
                        </div>
                      </div>
                      <div>
                        <div class="form-check align-items-center">
                          <input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me" checked>
                          <label class="form-check-label text-small" for="customControlInline">Recordarme</label>
                        </div>
                      </div>
                      <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-lg btn-primary">Iniciar sesión</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/logIn.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
          // toggle the type attribute
          const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
          password.setAttribute('type', type);
          
          // toggle the eye / eye slash icon
          this.querySelector('.fa-eye').style.display = type === 'password' ? 'inline-block' : 'none';
          this.querySelector('.fa-eye-slash').style.display = type === 'password' ? 'none' : 'inline-block';
        });
      });
    </script>
  </body>
</html>
