<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Prospecto</title>
    <link rel="stylesheet" href="styleProspecto.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div><a href="../page-prospectoss.html"><button>Volver atrás</button></a></div>
    <form id="editarProspectoForm">
        <div class="card">
            <div class="card-title">Información del Prospecto</div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" >
            </div>
            <div class="form-group">
                <label for="telefono_prospecto">Teléfono</label>
                <input type="tel" id="telefono_prospecto" name="telefono_prospecto">
            </div>
            <div class="form-group">
                <label for="pagina">Página de Facebook</label>
                <select id="pagina" name="pagina" ></select>
            </div>
            <div class="form-group">
                <label for="pregunta_por">Pregunta por</label>
                <select id="pregunta_por" name="pregunta_por" ></select>
            </div>
            <div class="form-group">
                <label for="invitados">Invitados</label>
                <input type="number" id="invitados" name="invitados" >
            </div>
            <div class="form-group">
                <label for="observacion">Observación</label>
                <input type="text" id="observacion" name="observacion" >
            </div>
            <div class="form-group">
                <label for="tipo_evento">Tipo de evento</label>
                <select id="tipo_evento" name="tipo_evento" ></select>
            </div>
            <div class="form-group">
                <label for="fecha_evento">Fecha del evento</label>
                <input type="date" id="fecha_evento" name="fecha_evento" >
            </div>
            <div class="form-group">
                <label for="status">Estado</label>
                <select id="status" name="status" >
                    <option value="PROSPECTO_CREADO">PROSPECTO_CREADO</option>
                    <option value="PROSPECTO_CANCELADO">VENTA_CONFIRMADA</option>
                    <option value="PROSPECTO_CANCELADO">VENTA_CANCELADA</option>
                    <option value="PROSPECTO_CANCELADO">VENTA_PENDIENTE_CONFIRMAR</option>
                    <option value="PROSPECTO_CANCELADO">CITA_AGENDADA</option>
                    <option value="PROSPECTO_CANCELADO">INTERASADO</option>
                    <option value="PROSPECTO_CANCELADO">NO_INTERESADO</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>
        </div>
        <div style="display: flex; justify-content: center;margin-top: 20px;">
            <button type="submit" style="width: 50%;">Actualizar Prospecto</button>
        </div>
    </form>

    <script src="/js/prospectos/editarProspecto.js"></script>
    
</body>
</html>
