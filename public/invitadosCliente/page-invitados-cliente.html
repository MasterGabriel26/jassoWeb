<div id="eventModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()"></span>
    <h2>Eventos del Cliente</h2>
    <ul id="eventList" class="event-list"></ul>
  
    <div class="add-event-container">
      <button id="addEventBtn" class="add-event-btn" onclick="createNewEvent()">
        <i class="fas fa-plus"></i> Crear nuevo evento
      </button>
    </div>
  </div>
</div>

<!-- Modal para crear nuevo evento - Agrega esto al final de tu HTML, justo antes del cierre body -->
<div id="createEventModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeCreateEventModal()"></span>
    <h2>Crear Nuevo Evento</h2>
    
    <form id="newEventForm" class="event-form">
      <div class="form-group">
        <label for="eventoNombre">Nombre del Evento</label>
        <input type="text" id="eventoNombre" name="nombre" placeholder="Ej: Boda de Juan y María" required>
      </div>
      
      <div class="form-group">
        <label for="eventoLugar">Lugar</label>
        <input type="text" id="eventoLugar" name="lugar" placeholder="Ej: Salón de eventos" required>
      </div>
      
      <div class="form-group">
        <label for="eventoProveedor">Proveedor</label>
        <input type="text" id="eventoProveedor" name="proveedor" placeholder="Ej: Museo de las Aves">
      </div>
      
      <div class="form-group">
        <label for="eventoFecha">Fecha del Evento</label>
        <input type="datetime-local" id="eventoFecha" name="fechaEvento" required>
      </div>
      
      <div class="form-row">
        <div class="form-group half">
          <label for="eventoCantidadMesas">Cantidad de Mesas</label>
          <input type="number" id="eventoCantidadMesas" name="cantidadMesas" min="1" placeholder="Ej: 20">
        </div>
        
        <div class="form-group half">
          <label for="eventoCantidadPersonas">Capacidad Total (personas)</label>
          <input type="number" id="eventoCantidadPersonas" name="cantidadPersonas" min="1" placeholder="Ej: 200">
        </div>
      </div>
      
      <input type="hidden" id="eventoClienteId" name="uid">
      
      <div class="form-actions">
        <button type="button" class="cancel-btn" onclick="closeCreateEventModal()">Cancelar</button>
        <button type="submit" class="submit-btn">Guardar Evento</button>
      </div>
    </form>
  </div>
</div>
