const userType= localStorage.getItem("userType")

$(document).on('click', '.btn-view', function() {
        const docId = $(this).data('id');
        window.location.href = `detalleArteaga.html?id=${docId}&tipo=${userType}`;
    });
    // Manejador para eliminar
    $(document).on('click', '.btn-delete', function() {
        const docId = $(this).data('id');
        
        Swal.fire({
            title: '¿Eliminar publicación?',
            text: "Esta acción no se puede deshacer",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#ef4444',
            cancelButtonColor: '#64748b',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar',
            customClass: {
                confirmButton: 'btn-delete-confirm',
                cancelButton: 'btn-delete-cancel'
            }
        }).then(async (result) => {
            if (result.isConfirmed) {
                try {
                    await db.collection('publicaciones2').doc(docId).delete();
                    await loadPosts();
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'Eliminado',
                        text: 'La publicación ha sido eliminada',
                        timer: 1500,
                        showConfirmButton: false
                    });
                } catch (error) {
                    console.error("Error:", error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'No se pudo eliminar la publicación'
                    });
                }
            }
        });
    });

    // Manejadores de navegación
    $('.btn-new').click(() => window.location.href = 'crearPublicacion.html');
    $(document).on('click', '.btn-edit', function() {
        const docId = $(this).data('id');
        window.location.href = `crearPublicacion.html?id=${docId}`;
    });

    // Iniciar carga de posts
    loadPosts();
});
</script>
