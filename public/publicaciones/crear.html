<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para hacer el diseño responsivo -->
  <title>Guardar Contenido</title>
<link rel="stylesheet" href="./css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- TinyMCE -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.tiny.cloud/1/3cr5qahx0audqf42u7ekozi3ui571xflupyptmxfh4dapaou/tinymce/7/tinymce.min.js"
    referrerpolicy="origin"></script>

 <!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Script para el toggle del sidebar -->
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('left-sidebar').classList.toggle('collapsed');
        });

        // Para dispositivos móviles
        if (window.innerWidth <= 768) {
            document.getElementById('sidebarToggle').addEventListener('click', function() {
                document.getElementById('left-sidebar').classList.toggle('active');
            });
        }
    </script>
    <style>
        .post-content .video-container {
    position: relative;
    padding-bottom: 56.25%; /* Ratio 16:9 */
    height: 0;
    overflow: hidden;
    max-width: 100%;
    margin: 20px 0;
}

.post-content .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
    </style>
</head>
<body>
   <!-- Nuevo sidebar izquierdo -->
   <div id="left-sidebar">
    <div class="sidebar-header">
        <button id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <ul>
        <li>
            <a href="./crear.html" id="crearPost">
                <i class="fas fa-plus"></i>
                <span class="menu-text">Crear Post</span>
            </a>
        </li>
        <li>
            <a href="./index.html" id="listarPosts">
                <i class="fas fa-list"></i>
                <span class="menu-text">Listar Posts</span>
            </a>
        </li>
    </ul>
</div>
  <div class="editor-container flex-fill p-3 shadow-sm">
    <textarea class="form-control h-100">Bienvenido al editor de contenido!</textarea>
  </div>
  
  <div class="sidebar bg-light p-3 shadow-sm">
    <h2 class="h4">Detalles del Contenido</h2>
    
    <!-- Agregar selector de tipo -->
    <div class="form-group">
        <label for="tipo">Tipo de Contenido</label>
        <select id="tipo" class="form-control" required>
            <option value="post">Post</option>
            <option value="project">Proyecto</option>
        </select>
    </div>

    <div class="form-group">
        <label for="titulo">Título</label>
        <div 
            id="titulo" 
            class="form-control editable-div" 
            contenteditable="true" 
            data-placeholder="Ingrese el título"
            required
        ></div>
        <input type="hidden" id="titulo-valor">
    </div>

    <div class="form-group">
        <label for="categoria">Categoría</label>
        <select id="categoria" class="form-control" required></select>
    </div>
    
    <div class="form-group">
        <label for="imagen-destacada">Imagen Destacada</label>
        <input type="file" id="imagen-destacada" class="form-control-file" accept="image/*" onchange="previewImage(this)">
        <div id="image-preview" class="mt-2"></div>
    </div>
    <button id="guardar-contenido" class="btn btn-primary">Guardar</button>
</div>
  <script src="./js/funciones.js"></script>
</body>

</html>
