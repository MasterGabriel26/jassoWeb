          <main class="content">
            <div class="chat-container">
              <!-- Sidebar de chats -->
              <div class="chat-sidebar">
                <div class="chat-header">
                  <div class="d-flex justify-content-between align-items-center">
                    <h1>Chats</h1>
                    <button class="new-chat-btn">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar chats...">
                  </div>
                </div>
                <div class="chat-list">
                  <!-- Los chats se cargarán aquí -->
                </div>
              </div>
          
              <!-- Área principal del chat -->
              <div class="chat-main">
                <div class="chat-main-header">
                  <button class="mobile-toggle-chat d-md-none">
                    <i class="fas fa-bars"></i>
                  </button>
                  <div class="chat-header-content">
                    <!-- El contenido del header se cargará aquí -->
                  </div>
                </div>
                <div class="messages-container">
                  <!-- Los mensajes se cargarán aquí -->
                </div>
                <div class="message-input-container">
                  <button class="attachment-btn">
                    <i class="fas fa-paperclip"></i>
                  </button>
                  <input type="text" placeholder="Escribe un mensaje...">
                  <button class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- Overlay para móvil -->
            <div class="chat-overlay"></div>
          </main>
        </div>

   <!-- Modal de Usuarios -->
<!-- Modal de Usuarios y Grupos -->
<div class="modal fade" id="usersModal" tabindex="-1" aria-labelledby="usersModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="usersModalLabel">Nuevo Chat</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Tabs para elegir entre chat individual y grupo -->
        <ul class="nav nav-tabs mb-3" id="chatTypeTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="individual-tab" data-bs-toggle="tab" data-bs-target="#individual" type="button" role="tab">
              Chat Individual
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="group-tab" data-bs-toggle="tab" data-bs-target="#group" type="button" role="tab">
              Grupo Nuevo
            </button>
          </li>
        </ul>

        <!-- Contenido de los tabs -->
        <div class="tab-content" id="chatTypeContent">
          <!-- Tab de chat individual -->
          <div class="tab-pane fade show active" id="individual" role="tabpanel">
            <div class="user-search mb-3">
              <input type="text" class="form-control" id="userSearchInput" placeholder="Buscar usuario...">
            </div>
            <div class="users-list">
              <!-- Los usuarios se cargarán aquí dinámicamente -->
            </div>
          </div>

          <!-- Tab de grupo nuevo -->
          <div class="tab-pane fade" id="group" role="tabpanel">
            <form id="groupForm" class="group-form">
              <div class="mb-3">
                <label class="form-label">Foto del Grupo</label>
                <div class="group-image-container position-relative mx-auto">
                  <div class="image-preview-wrapper">
                      <img src="${chatData.imageUrl || '../img/default-group.png'}" 
                           class="rounded-circle preview-image" 
                           id="groupImagePreview">
                      <div class="image-overlay">
                          <i class="fas fa-camera"></i>
                          <span>Cambiar imagen</span>
                      </div>
                  </div>
                  <input type="file" hidden id="groupImageInput" accept="image/*">
              </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Nombre del Grupo</label>
                <input type="text" class="form-control" id="groupName" required placeholder="Escribe un nombre para el grupo">
              </div>
             <!-- Reemplaza la sección de participantes en el formulario del grupo -->
<div class="mb-3">
  <label class="form-label">Participantes</label>
  <div class="selected-users-container mb-2" id="selectedUsers">
    <!-- Aquí se mostrarán los usuarios seleccionados -->
  </div>
  <button type="button" class="btn btn-outline-primary w-100" id="addParticipantsBtn">
    <i class="fas fa-user-plus"></i> Añadir Participantes
  </button>
</div>
              <button type="submit" class="btn btn-primary w-100">Crear Grupo</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal para seleccionar participantes de nuevo grupo -->
<div class="modal fade" id="newGroupParticipantsModal" tabindex="-1" aria-labelledby="newGroupParticipantsLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Seleccionar Participantes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="user-search mb-3">
          <input type="text" class="form-control" id="newGroupSearchInput" placeholder="Buscar usuarios...">
        </div>
        <div class="participants-list" id="newGroupParticipantsList">
          <!-- Los usuarios se cargarán aquí -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="confirmNewGroupParticipants">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para añadir participantes a grupo existente -->
<div class="modal fade" id="addParticipantsModal" tabindex="-1" aria-labelledby="addParticipantsLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Añadir Participantes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="user-search mb-3">
          <input type="text" class="form-control" id="addParticipantSearchInput" placeholder="Buscar usuarios...">
        </div>
        <div class="participants-list" id="addParticipantsList">
          <!-- Los usuarios se cargarán aquí -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="confirmAddParticipants">Confirmar</button>
      </div>
    </div>
  </div>
