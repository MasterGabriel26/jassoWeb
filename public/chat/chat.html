      <style>
:root {
  --primary-color: #285aa4;
  --text-primary: #1F2937;
  --text-secondary: #424242;
  --bg-white: #FFFFFF;
  --bg-gray: #F9FAFB;
  --border-color: #E5E7EB;
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

body {
  background-color: #F3F4F6;
  font-family: 'Inter', sans-serif;
  color: var(--text-primary);
}

.chat-container {
  display: flex;
  max-width: 1440px;
  height: 100vh;
  margin: 0 auto;
  background-color: var(--bg-white);
  box-shadow: var(--shadow-md);
  border-radius: 16px;
  overflow: hidden;
}

/* Sidebar Styles */
.chat-sidebar {
  width: 350px;
  border-right: 1px solid var(--border-color);
  background-color: var(--bg-white);
}

.chat-header {
  padding: 24px;
  border-bottom: 1px solid var(--border-color);
}

.chat-header h1 {
  font-size: 24px;
  font-weight: 600;
  margin: 0;
}

.new-chat-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: var(--primary-color);
  color: white;
  border: none;
  cursor: pointer;
  transition: transform 0.2s;
}

.new-chat-btn:hover {
  transform: scale(1.05);
}

.search-container {
  position: relative;
  margin-top: 16px;
}

.search-container input {
  width: 100%;
  padding: 12px 16px 12px 40px;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  background-color: var(--bg-gray);
}

.search-container i {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-secondary);
}

/* Chat List Styles */
.chat-list {
  overflow-y: auto;
}

.chat-item {
  display: flex;
  align-items: center;
  padding: 16px 24px;
  cursor: pointer;
  transition: background-color 0.2s;
}

.chat-item:hover {
  background-color: var(--bg-gray);
}

.chat-item.active {
  background-color: #EEF2FF;
}

.avatar-container {
  position: relative;
  margin-right: 12px;
}

.avatar-container img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
}

.status-dot {
  position: absolute;
  bottom: 2px;
  right: 2px;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 2px solid white;
}

.status-dot.online {
  background-color: #10B981;
}

.chat-info {
  flex: 1;
}

.chat-info h2 {
  font-size: 16px;
  font-weight: 500;
  margin: 0;
}

.chat-info p {
  color: var(--text-secondary);
  font-size: 14px;
  margin: 4px 0 0;
}

.chat-meta {
  text-align: right;
}

.time {
  font-size: 12px;
  color: var(--bg-white);
}

.unread-count {
  display: inline-block;
  background-color: var(--primary-color);
  color: white;
  font-size: 12px;
  padding: 2px 8px;
  border-radius: 12px;
  margin-top: 4px;
}

/* Main Chat Area Styles */
.chat-main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.chat-main-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  border-bottom: 1px solid var(--border-color);
  background-color: var(--bg-white);
}

.user-info {
  display: flex;
  align-items: center;
}

.user-info img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 12px;
}

.user-info h2 {
  font-size: 16px;
  font-weight: 500;
  margin: 0;
}

.status {
  font-size: 14px;
  color: var(--text-secondary);
}

.action-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 1px solid var(--border-color);
  background-color: var(--bg-white);
  margin-left: 8px;
  cursor: pointer;
  transition: background-color 0.2s;
}

.action-btn:hover {
  background-color: var(--bg-gray);
}

/* Messages Container */
.messages-container {
  flex: 1;
  padding: 24px;
  overflow-y: auto;
  background-color: var(--bg-gray);
}

.message {
  display: flex;
  margin-bottom: 24px;
}

.message.received {
  padding-right: 20%;
}

.message.sent {
  padding-left: 20%;
  justify-content: flex-end;
}

.message img {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  margin-right: 12px;
}

.message-content {
  background-color: var(--bg-white);
  padding: 12px 16px;
  border-radius: 12px;
  box-shadow: var(--shadow-sm);
}

.message.sent .message-content {
  background-color: var(--primary-color);
  color: white;
}

.message-info {
  display: flex;
  align-items: center;
  margin-bottom: 4px;
}

.sender {
  font-weight: 500;
  margin-right: 8px;
}

/* Message Input */
.message-input-container {
  display: flex;
  align-items: center;
  padding: 16px 24px;
  background-color: var(--bg-white);
  border-top: 1px solid var(--border-color);
}

.message-input-container input {
  flex: 1;
  padding: 12px 16px;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  margin: 0 12px;
  background-color: var(--bg-gray);
}

.attachment-btn,
.send-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  transition: transform 0.2s;
}

.attachment-btn {
  background-color: var(--bg-gray);
  color: var(--text-secondary);
}

.send-btn {
  background-color: var(--primary-color);
  color: white;
}

.attachment-btn:hover,
.send-btn:hover {
  transform: scale(1.05);
}

/* Scrollbar Styles */
::-webkit-scrollbar {
  width: 6px;
}

::-webkit-scrollbar-track {
  background: transparent;
}

::-webkit-scrollbar-thumb {
  background: #CBD5E1;
  border-radius: 3px;
}

::-webkit-scrollbar-thumb:hover {
  background: #94A3B8;
}


/* Estilos para la lista de usuarios en el modal */
.users-list {
  max-height: 60vh;
  overflow-y: auto;
}

.user-item {
  display: flex;
  align-items: center;
  padding: 12px;
  border-bottom: 1px solid var(--border-color);
  cursor: pointer;
  transition: background-color 0.2s;
}

.user-item:hover {
  background-color: var(--bg-gray);
}

.user-item img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 12px;
}

.user-info {
  flex: 1;
}

.user-info h3 {
  margin: 0;
  font-size: 16px;
  font-weight: 500;
}

.user-info p {
  margin: 0;
  font-size: 14px;
  color: var(--text-secondary);
}

.user-role {
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: 500;
}

.role-admin {
  color: #1ca53a;
}

.role-user {

  color: #4F46E5;
}

.role-asesor {
  
  color: #2278ce;
}


/* Ajustes específicos para la vista móvil */
.content {
    padding: 1.5rem;
    height: calc(100vh - 56px);
}

@media (max-width: 768px) {
    .content {
        padding: 0;
    }
}

.chat-container {
    display: flex;
    height: 100%;
    background-color: var(--bg-white);
    border-radius: 16px;
    overflow: hidden;
    position: relative;
}

@media (max-width: 768px) {
    .chat-container {
        border-radius: 0;
    }
}
@media (max-width: 768px) {
    .chat-sidebar {
        position: fixed;
        left: 0; /* Cambiado de -100% a 0 */
        top: 56px;
        width: 100%;
        height: calc(100vh - 56px);
        z-index: 1000;
        background-color: var(--bg-white);
    }

    .chat-main {
        display: none; /* Ocultar el área principal inicialmente en móvil */
    }

    /* Cuando hay un chat activo */
    .chat-active .chat-sidebar {
        left: -100%;
    }

    .chat-active .chat-main {
        display: flex;
    }
}



/* Ajustes para el contenedor principal */
.wrapper {
    display: flex;
    width: 100%;
    align-items: stretch;
}

.main {
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.content {
    flex: 1;
    padding: 1.5rem;
    transition: all 0.3s;
}

/* Ajustes para móvil */
@media (max-width: 768px) {
    .content {
        padding: 0;
    }

    .sidebar {
        margin-left: -260px;
    }

    .sidebar.active {
        margin-left: 0;
    }

    .sidebar.active + .main {
        margin-left: 250px;
    }

    /* Ajuste específico para el chat cuando el sidebar está activo */
    .sidebar.active + .main .chat-container {
        transform: translateX(250px);
        transition: transform 0.3s ease;
    }

    .chat-container {
        transform: translateX(0);
        transition: transform 0.3s ease;
    }

    .chat-sidebar {
        position: fixed;
        left: 0;
        top: 56px;
        width: 100%;
        height: calc(100vh - 56px);
        z-index: 1050;
        background-color: var(--bg-white);
        transform: translateX(0);
        transition: transform 0.3s ease;
    }

    .chat-active .chat-sidebar {
        transform: translateX(-100%);
    }
}

    height: calc(100vh - 56px);

}

}

.message-content p {
    margin: 0;

}

.message-time {
    font-size: 11px;
    color: var(--text-secondary);
    margin-top: 4px;
}

.message.sent .message-time {
    color: var(--text-secondary);
}

/* Ajustes para imágenes y archivos en mensajes */
.message-content img {
    max-width: 100%;
    border-radius: 8px;
    margin: 4px 0;
}

.message-content a {
    color: inherit;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
}

.message-content a:hover {
    text-decoration: underline;
}

/* Ajustes responsivos */
@media (max-width: 768px) {
    .message-wrapper {
        max-width: 80%;
    }

    .messages-container {
        padding: 16px;
    }

    .message-content {
        padding: 10px 14px;
    }
}

/* Animación de entrada para mensajes */
.message {
    animation: messageSlide 0.3s ease;
    transform-origin: top;
}

@keyframes messageSlide {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Estilos para mensajes consecutivos del mismo remitente */
.message + .message {
    margin-top: 4px;
}

.message.sent + .message.sent,
.message.received + .message.received {
    margin-top: 2px;
}

.message.sent + .message.sent .sender,
.message.received + .message.received .sender {
    display: none;
}

/* Estilos para el avatar de iniciales en mensajes */
.message .initials-avatar {
    width: 36px;
    height: 36px;
    font-size: 14px;
}


/* Estilos para el botón de volver */
.back-to-list-btn {
    background: none;

    color: var(--primary-color);
    transform: translateX(-2px);
}

.back-to-list-btn i {
    font-size: 20px;
}

@media (min-width: 769px) {
    .back-to-list-btn {
        display: none;
    }
}
