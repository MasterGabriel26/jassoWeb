<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por Escogernos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            line-height: 1.5;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Â¡Gracias por Escogernos!</h1>
        <p>Tu contrato ha sido aprobado y firmado exitosamente. Nos alegra poder atenderte.</p>
        <p>Si tienes alguna pregunta, no dudes en contactarnos.</p>
      
    </div>

    <script>
        // Agregar una entrada al historial
        history.pushState(null, null, location.href);
        
        // Interceptar el evento de popstate
        window.addEventListener('popstate', function(event) {
            history.pushState(null, null, location.href);
        });
    </script>
</body>
</html>
