                                  <div>Mié</div>

                                  <div>Vie</div>

                              </div>

                      </div>
                  </div>
              </div>
          </div>

<!-- In the eventFormModal, update the form to include category and other improvements -->
<div id="eventFormModal" class="modal">
  <div class="modal-content">
      <div class="modal-header">
          <h3>Detalles del Evento</h3>
          <button class="close">&times;</button>
      </div>
      <div class="modal-body">
          <form id="eventForm">
              <input type="hidden" id="eventId">
              <div class="form-group">
                  <label for="eventTitle">Título</label>
                  <input type="text" id="eventTitle" required class="form-control">
              </div>

              <div class="form-group">
                <label for="eventClient">Cliente</label>
                <input type="text" id="eventClient" required class="form-control">
            </div>


            <div class="form-group">
              <label for="eventPlace">Lugar de la cita</label>
              <input type="text" id="eventPlace" required class="form-control">
          </div>
            
              <div class="form-group">
                  <label for="eventCategory">Categoría</label>
                  <select id="eventCategory" class="form-control">
                      <option value="CASA_ANTIGUA">Casa Antigua</option>
                      <option value="CAMPANARIO">Campanario</option>
                      <option value="GENERAL">General</option>
                      <option value="EVENTOS_ESPECIALES">Eventos especiales</option>
                      <option value="CITAS">Citas</option>
                      <option value="DEGUSTACION">Degustación</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="eventDescription">Descripción</label>
                  <textarea id="eventDescription" class="form-control"></textarea>
              </div>


              <div class="form-group">
                  <label for="eventTime">Hora</label>
                  <input type="time" id="eventTime" required class="form-control">
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary">
                      <i class="fas fa-save"></i> Guardar Evento
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>
