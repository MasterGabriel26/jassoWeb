        <main class="content">
          <div class="container-fluid p-0">
            <h1 class="h3 mb-3">Calendario</h1>

            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header"></div>
                  <div
                    class="card-body"
                    style="display: flex; align-items: center"
                  >
                    <div class="calendar-container">
                      <div class="auth-container">
                        <button id="authorizeButton" class="btn btn-primary">
                          Iniciar Sesión con Google
                        </button>
                        <button
                          id="signoutButton"
                          class="btn btn-secondary"
                          style="display: none"
                        >
                          Cerrar Sesión
                        </button>
                      </div>
                      <div id="errorMessage" class="error-message"></div>
                      <div class="calendar-header">
                        <h2 class="calendar-title" id="currentMonth"></h2>
                        <div class="calendar-nav">
                          <button class="nav-button" id="prevMonth">
                            Anterior
                          </button>
                          <button class="nav-button" id="nextMonth">
                            Siguiente 
                          </button>
                        </div>
                      </div>
                      <div class="weekdays">
                        <div>Dom</div>
                        <div>Lun</div>
                        <div>Mar</div>
                        <div>Mié</div>
                        <div>Jue</div>
                        <div>Vie</div>
                        <div>Sáb</div>
                      </div>
                      <div class="days" id="calendarDays"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div id="dayModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modalDate"></h3>
        <div id="eventList"></div>
        <button id="addEventBtn" class="btn btn-primary">Agregar Evento</button>
      </div>
    </div>
    
    <div id="eventFormModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Detalles del Evento</h3>
        <form id="eventForm">
          <input type="hidden" id="eventId">
          <input type="text" id="eventTitle" placeholder="Título del Evento" required>
          <input type="time" id="eventTime" required>
          <textarea id="eventDescription" placeholder="Descripción del Evento"></textarea>
          <button type="submit" class="btn btn-primary">Guardar Evento</button>
        </form>
      </div>
    </div>
