<style>
.search-section {
    padding: 20px;
    background: #f8f9fa;
    border-bottom: 1px solid #e9ecef;
}

.search-wrapper {
    max-width: 600px;
    margin: 0 auto;
}

.search-box {
    position: relative;
    display: flex;
    align-items: center;
    background: white;
    border-radius: 50px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
}

.search-box:focus-within {
    box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    transform: translateY(-1px);
}

.search-icon {
    position: absolute;
    left: 20px;
    color: #6c757d;
}

#searchInput {
    width: 100%;
    padding: 12px 45px 12px 50px;
    border: none;
    border-radius: 50px;
    font-size: 15px;
    color: #495057;
    transition: all 0.3s ease;
}

#searchInput:focus {
    outline: none;
}

#searchInput::placeholder {
    color: #adb5bd;
}

.clear-search {
    position: absolute;
    right: 15px;
    background: none;
    border: none;
    color: #6c757d;
    cursor: pointer;
    padding: 5px;
    display: none;
    opacity: 0.7;
    transition: opacity 0.3s ease;
}

.clear-search:hover {
    opacity: 1;
}

.search-stats {
    margin-top: 10px;
    text-align: center;
    color: #6c757d;
    font-size: 14px;
}

/* Estilos para los resultados de búsqueda */
.revision-item {
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.revision-item.filtered {
    opacity: 0;
    transform: scale(0.95);
}

/* Mensaje de no resultados */
.no-results-message {
    text-align: center;
    padding: 40px 20px;
    background: #fff;
    border-radius: 10px;
    margin: 20px 0;
    animation: fadeIn 0.3s ease;
}

.no-results-message i {
    color: #dee2e6;
    margin-bottom: 15px;
}

.no-results-message h5 {
    color: #495057;
    margin-bottom: 10px;
}

.no-results-message p {
    color: #6c757d;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
