        <main class="content">
          <div class="container-fluid p-0">
            <h1 class="h3 mb-3">Contratos</h1>

            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <div class="row align-items-center">
                      <!-- Filtro de búsqueda -->
                      <div class="col-4">
                        <label for="filtro-select" class="form-label"
                          >Filtrar por</label
                        >
                        <select id="filtro-select" class="form-control">
                          <option value="all">Mostrar Todos</option>
                          <option value="folio">Folio</option>
                          <option value="cliente.nombre">
                            Nombre del Cliente
                          </option>
                          <option value="asesor">Asesor</option>
                          <option value="evento.fecha">Fecha del Evento</option>
                          <option value="servicios.total">Total</option>
                        </select>
                      </div>

                      <!-- Input dinámico -->
                      <div class="col-4">
                        <div id="filtro-input">
                          <!-- Input dinámico aquí -->
                        </div>
                      </div>

                      <!-- Botón de filtrar -->
                      <div
                        class="col-2"
                        id="filtrar-container"
                        style="display: none;margin-top: 30px;"
                      >
                        <button id="filtrar-btn" class="btn btn-primary w-100">
                          Filtrar
                        </button>
                      </div>

                      <!-- Botón para crear contrato -->
                      <div class="col-2">
                        <a
                          href="../contratosprueba/contrato.html"
                          class="btn btn-primary w-100"
                          style="margin-top: 30px"
                        >
                          Crear contrato
                        </a>
                      </div>
                    </div>
                  </div>

                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>Folio</th>
                            <th>Cliente</th>
                            <th>Asesor</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                          </tr>
                        </thead>
                        <tbody id="contratos-lista">
                          <!-- Los usuarios se insertarán aquí -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
