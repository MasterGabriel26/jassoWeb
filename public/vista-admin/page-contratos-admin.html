<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Panel de administración de contratos" />
    <meta name="author" content="JASSO" />

    <title>Contratos | JASSO</title>

    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />
    <link href="../css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/contratos/contratos.css" />
    <link rel="stylesheet" href="../css/loading.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <style>
        .table-container {
            height: 400px;
            overflow-y: auto;
        }
        .table-container table {
            width: 100%;
        }
        .table-container thead {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="loader-content">
            <div class="loader"></div>
        </div>
    </div>

    <div class="wrapper">
        <nav id="sidebar" class="sidebar js-sidebar">
            <!-- Sidebar content -->
        </nav>

        <div class="main">
            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <!-- Navbar content -->
            </nav>


            <main class="content">
              
                <div class="container-fluid p-0">
                    <h1 class="h3 mb-3">Contratos</h1>
                    <div class="row">
                      <div class="col-12">
                          <div class="card">
                              <div class="card-header">
                                  <div class="row align-items-center">
                                      <div class="col-md-4 mb-2 mb-md-0">
                                          <label for="filtro-select" class="form-label">Filtrar por</label>
                                          <select id="filtro-select" class="form-select">
                                              <option value="all">Mostrar Todos</option>
                                              <option value="folio">Folio</option>
                                              <option value="cliente.nombre">Nombre del Cliente</option>
                                              <option value="asesor">Asesor</option>
                                              <option value="evento.fecha">Fecha del Evento</option>
                                              <option value="servicios.total">Total</option>
                                          </select>
                                      </div>
                                      <div class="col-md-4 mb-2 mb-md-0">
                                          <div id="filtro-input">
                                              <!-- Input dinámico aquí -->
                                          </div>
                                      </div>
                                      <div class="col-md-2 mb-2 mb-md-0">
                                          <button id="filtrar-btn" class="btn btn-primary w-100 mt-4">Filtrar</button>
                                      </div>
                                      <div class="col-md-2">
                                          <a href="../formularioContratoPendiente/formulario-contrato.html" class="btn btn-primary w-100 mt-4">
                                              Diligenciar contrato
                                          </a>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>

                    <div class="row">
                        <div class="col-12 col-lg-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Contratos Firmados</h5>
                                </div>
                                <div class="card-body">
                                    <div class="table-container">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Folio</th>
                                                    <th>Cliente</th>
                                                    <th>Asesor</th>
                                                    <th>Fecha</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody id="contratos-lista">
                                                <!-- Los contratos firmados se insertarán aquí -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Contratos Pendientes</h5>
                                </div>
                                <div class="card-body">
                                    <div class="table-container">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Folio</th>
                                                    <th>Cliente</th>
                                                    <th>Asesor</th>
                                                    <th>Fecha</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody id="contratos-pendientes-lista">
                                                <!-- Los contratos pendientes se insertarán aquí -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                
                </div>
            </main>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/sesion-checked.js"></script>
    <script src="../js/contratos/listarContratosAdmin.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
