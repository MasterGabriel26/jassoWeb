            <main class="content">
                <div class="container-fluid p-0">
                    <h1 class="h3 mb-3">Usuarios</h1>
                    <div class="row">
                        <div class="col-12">
                            <a href="formularioUsuario/formulario-usuario.html"><button class="btn btn-primary">Crear usuario</button></a>
                            <div class="card">
                                
                                <div class="card-header">
                                    
                                    <h5 class="card-title mb-0">Lista de Usuarios</h5>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Nombre</th>
                                                    <th>Email</th>
                                                    <th>Teléfono</th>
                                                    <th>Tipo de Usuario</th>
                                                    <th>Estado</th>
                                                </tr>
                                            </thead>
                                            <tbody id="usuarios-lista">
                                                <!-- Los usuarios se insertarán aquí -->

                                        </table>

                                </div>

                        </div>
                    </div>
                </div>
            </main>
        </div>

    <!-- Modal para detalles del usuario -->
    <div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usuarioModalLabel">Detalles del Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="usuarioForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPhone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="userPhone">
                        </div>
                        <div class="mb-3">
                            <label for="userType" class="form-label">Tipo de Usuario</label>
                            <select class="form-select" id="userType">
                                <option value="cliente">Cliente</option>
                                <option value="admin">Administrador</option>
                                <option value="asesor">Asesor</option>
                                <option value="user">Usuario</option>
                                <option value="proveedor">Proveedor</option>

                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="userPassword">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>

                                 </button>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="userActive">
                            <label class="form-check-label" for="userActive">Usuario Activo</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
