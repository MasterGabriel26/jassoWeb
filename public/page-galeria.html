<div class="modal fade" id="addImageModal" tabindex="-1" aria-labelledby="addImageModalLabel" aria-hidden="true">

                <form id="addImageForm">

                        <div class="file-input-container">

                            <button type="button" class="clear-file-btn" style="display: none;">

                        </div>
                    </div>

                            <option value="">Seleccione una categoría</option>
                            <option value="nueva">Agregar nueva categoría</option>
                            <!-- Aquí se agregarán las categorías dinámicamente -->
                        </select>
                    </div>
                    <div class="mb-3" id="newCategoryInput" style="display: none;">
                        <label for="newCategory" class="form-label">Nueva categoría</label>

                    </div>
                    <button type="submit" class="btn btn-primary">Subir Imagen</button>

	<script>
		document.getElementById('imageCategory').addEventListener('change', function() {
    const newCategoryInput = document.getElementById('newCategoryInput');
    if (this.value === 'nueva') {
        newCategoryInput.style.display = 'block';
        newCategoryInput.classList.add('show');
    } else {
        newCategoryInput.classList.remove('show');
        setTimeout(() => {
            newCategoryInput.style.display = 'none';
        }, 300);
    }
});


// Manejo del input de archivo y botón de limpiar
document.getElementById('imageFile').addEventListener('change', function() {
    const clearButton = document.querySelector('.clear-file-btn');
    if (this.files.length > 0) {
        clearButton.style.display = 'block';
    } else {
        clearButton.style.display = 'none';
    }
});

document.querySelector('.clear-file-btn').addEventListener('click', function() {
    const fileInput = document.getElementById('imageFile');
    fileInput.value = ''; // Limpiar el input
    this.style.display = 'none';
});
	</script>
