	<style>
		#galeria-todo .col-6, 
#galeria-todo .col-md-4, 
#galeria-todo .col-lg-3 {
    padding: 5px; /* Espaciado entre imágenes */
}

#galeria-todo img {
    border-radius: 8px; /* Bordes redondeados para las imágenes */
    transition: transform 0.2s; /* Efecto de hover */
}

#galeria-todo img:hover {
    transform: scale(1.05); /* Aumentar ligeramente la imagen al pasar el ratón */
}

#myTabContent img:hover {
    transform: scale(1.05); /* Aumentar ligeramente la imagen al pasar el ratón */
}

#myTabContent img {
    border-radius: 8px; /* Bordes redondeados para las imágenes */
    transition: transform 0.2s; /* Efecto de hover */
}

.image-container {
        position: relative;
        width: 100%;
        padding-bottom: 100%; /* Creates a 1:1 aspect ratio */
    }
    .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
.modal-image {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            margin: 0 auto;
        }
	</style>

<div class="modal fade" id="addImageModal" tabindex="-1" aria-labelledby="addImageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addImageModalLabel">Agregar Imagen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addImageForm">
                    <div class="mb-3">
                        <label for="imageFile" class="form-label">Seleccionar imagen</label>
                        <input type="file" class="form-control" id="imageFile" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="imageCategory" class="form-label">Categoría</label>
                        <select class="form-select" id="imageCategory" required>
                            <option value="">Seleccione una categoría</option>
                            <option value="nueva">Agregar nueva categoría</option>
                            <!-- Aquí se agregarán las categorías dinámicamente -->
                        </select>
                    </div>
                    <div class="mb-3" id="newCategoryInput" style="display: none;">
                        <label for="newCategory" class="form-label">Nueva categoría</label>
                        <input type="text" class="form-control" id="newCategory">
                    </div>
                    <button type="submit" class="btn btn-primary">Subir Imagen</button>
                </form>
            </div>
        </div>
