<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Publicación | JASSO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="formulario-paquete.css">
</head>
<body>
    <div class="container-fluid">
        <div> <a href="../page-paquetes.html" ><button class="btn-primary">Volver atras</button></a></div>
        <div class="row">
           
            <main >
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Crear Nueva Publicación</h1>
                </div>
                <form id="publicacionForm" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div>
                            <label for="categoria" class="form-label">Categoría</label>
                            <select class="form-select" id="categoria" required>
                                <option value="">Selecciona una categoría</option>
                                <option value="Paquete Completo Con Lugar">Paquete Completo Con Lugar</option>
                                <option value="Alimentos y Bebidas">Alimentos y Bebidas</option>
                                <option value="Decoración">Decoración</option>
                                <option value="Grupos y Sonidos">Grupos y Sonidos</option>
                                <option value="Fotografia y Video">Fotografía y Video</option>
                                <option value="Renta de Mobiliario">Renta de Mobiliario</option>
                                <option value="Renta de Vestidos">Renta de Vestidos</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="tituloEvento" class="form-label">Título del Evento</label>
                            <input type="text" class="form-control" id="tituloEvento" required>
                        </div>
                        <div class="col-md-6">
                            <label for="tipoEvento" class="form-label">Tipo de Evento</label>
                            <select  class="form-select" id="tipoEvento" required>
                               
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="cantidadDePersonas" class="form-label">Cantidad de Personas</label>
                            <select class="form-select" id="cantidadDePersonas" required>
                                <option value="">Selecciona una opción</option>
                                <option value="20 a 50 personas">20 a 50 personas</option>
                                <option value="50 a 100 personas">50 a 100 personas</option>
                                <option value="150 a 200 personas">150 a 200 personas</option>
                                <option value="250 a 300 personas">250 a 300 personas</option>
                                <option value="300 a 350 personas">300 a 350 personas</option>
                                <option value="350 a 400 personas">350 a 400 personas</option>
                                <option value="450 a 500 personas">450 a 500 personas</option>
                                <option value="500 a 550 personas">500 a 550 personas</option>
                                <option value="550 a 600 personas">550 a 600 personas</option>
                                <option value="650 a 700 personas">650 a 700 personas</option>
                                <option value="mas de 700 personas">Más de 700 personas</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="fechaPost" class="form-label">Lugar de el evento</label>
                            <select class="form-select" id="lugarEvento" required>
                               
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="fechaVigencia" class="form-label">Fecha de Vigencia</label>
                            <input type="date" class="form-control" id="fechaVigencia" required>
                        </div>
                        <div class="col-md-6">
                            <label for="fechaDeEvento" class="form-label">Fecha del Evento</label>
                            <input type="date" class="form-control" id="fechaDeEvento" required>
                        </div>
                        <div class="col-md-6">
                            <label for="horarioEvento" class="form-label">Horario del Evento</label>
                            <input type="text" class="form-control" id="horarioEvento">
                        </div>
                        <div class="col-md-6">
                            <label for="lugarDelEventoMapa" class="form-label">Ubicación en el Mapa</label>
                            <input type="text" class="form-control" id="lugarDelEventoMapa">
                        </div>
                        <div class="col-md-6">
                            <label for="celularContacto" class="form-label">Celular de Contacto</label>
                            <input type="tel" class="form-control" id="celularContacto">
                        </div>
                        <div class="col-12">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                        </div>
                        <div class="col-md-4">
                            <label for="costoPaquete" class="form-label">Costo del Paquete</label>
                            <input type="text" class="form-control" id="costoPaquete">
                        </div>
                        <div class="col-md-4">
                            <label for="anticipo" class="form-label">Anticipo</label>
                            <input type="text" class="form-control" id="anticipo">
                        </div>
                        <div class="col-md-4">
                            <label for="costoParaFirmar" class="form-label">Costo para Firmar</label>
                            <input type="text" class="form-control" id="costoParaFirmar">
                        </div>
                        <div class="col-md-4">
                            <label for="comisionVenta" class="form-label">Comisión de Venta</label>
                            <input type="text" class="form-control" id="comisionVenta">
                        </div>
                        <div class="col-md-4">
                            <label for="comisionLlamada" class="form-label">Comisión de Llamada</label>
                            <input type="text" class="form-control" id="comisionLlamada">
                        </div>
                        <div class="col-md-4">
                            <label for="comisionLiderVenta" class="form-label">Comisión Líder de Venta</label>
                            <input type="text" class="form-control" id="comisionLiderVenta">
                        </div>
                        <div class="col-12">
                            <label for="valorAgregado" class="form-label">Valor Agregado</label>
                            <input type="text" class="form-control" id="valorAgregado">
                        </div>

                        <!-- Campos específicos por categoría -->
                        <div id="camposAlimentosYBebidas" style="display: none;">
                            <div class="col-md-6">
                                <label for="serviciosAlimento" class="form-label">Servicios de Alimento</label>
                                <select class="form-select" id="serviciosAlimento">
                                    <option value="">Selecciona una opción</option>
                                    <option value="Banquete Tradicional 3 tiempos">Banquete Tradicional 3 tiempos</option>
                                    <option value="Banquete Tradicional 2 tiempos">Banquete Tradicional 2 tiempos</option>
                                    <option value="Postres">Postres</option>
                                    <option value="Mesa de Postres">Mesa de Postres</option>
                                    <option value="Candy Bar">Candy Bar</option>
                                    <option value="Canapés">Canapés</option>
                                    <option value="Charcutería">Charcutería</option>
                                    <option value="Pastel">Pastel</option>
                                    <option value="Snack Elotes">Snack Elotes</option>
                                    <option value="Snack Churros">Snack Churros</option>
                                    <option value="Mixologia">Mixología</option>
                                    <option value="Barra de Bienvenida">Barra de Bienvenida</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="cantidadBotellas" class="form-label">Cantidad de Botellas</label>
                                <input type="number" class="form-control" id="cantidadBotellas">
                            </div>
                            <div class="col-md-6">
                                <label for="tipoBotellas" class="form-label">Tipo de Botellas</label>
                                <select  class="form-select" id="tipoBotellas">
                                    <option value="">Selecciona una opción</option>
                                    <option value="Vino">Vino</option>
                                    <option value="Whisky">Whisky</option>
                                    <option value="Vodka">Vodka</option>
                                    <option value="Ron">Ron</option>
                                    <option value="Tequila">Tequila</option>
                                    <option value="Ginebra">Ginebra</option>
                                    <option value="Brandy">Brandy</option>
                                    <option value="Champagne">Champagne</option>
                                    <option value="Cerveza">Cerveza</option>
                                    <option value="Vermú">Vermú</option>
                                    <option value="Aguardiente">Aguardiente</option>
                                    <option value="Absenta">Absenta</option>
                                    <option value="Licor de Café">Licor de Café</option>
                                    <option value="Pisco">Pisco</option>
                                    <option value="Sake">Sake</option>
                                </select>
                            </div>
                        </div>

                        <div id="camposRentaVestidos" style="display: none;">
                            <div class="col-md-6">
                                <label for="tipoTela" class="form-label">Tipo de Tela</label>
                                <select  class="form-select" id="tipoTela">
                                    <option value="">Selecciona una opción</option>
                                    <option value="Algodón">Algodón</option>
                                    <option value="Lino">Lino</option>
                                    <option value="Ramio">Ramio</option>
                                    <option value="Cáñamo">Cáñamo</option>
                                    <option value="Seda">Seda</option>
                                    <option value="Lana">Lana</option>
                                    <option value="Cachemira">Cachemira</option>
                                    <option value="Mohair">Mohair</option>
                                    <option value="Piel">Piel</option>
                                    <option value="Poliéster">Poliéster</option>
                                    <option value="Nylon">Nylon</option>
                                    <option value="Rayón">Rayón</option>
                                    <option value="Spandex">Spandex</option>
                                    <option value="Velcro">Velcro</option>
                                    <option value="Guata">Guata</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="colores" class="form-label">Colores</label>
                                <input type="text" class="form-control" id="colores">
                            </div>
                            <div class="col-md-6">
                                <label for="costoFleteVestido" class="form-label">Costo de Flete del Vestido</label>
                                <input type="text" class="form-control" id="costoFleteVestido">
                            </div>
                            <div class="col-md-6">
                                <label for="descripcionAjusteVestido" class="form-label">Descripción de Ajuste del Vestido</label>
                                <textarea class="form-control" id="descripcionAjusteVestido" rows="3"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="fechaEntregaVestido" class="form-label">Fecha de Entrega del Vestido</label>
                                <input type="date" class="form-control" id="fechaEntregaVestido">
                            </div>
                            <div class="col-md-6">
                                <label for="modeloVestidoLista" class="form-label">Modelo de Vestido</label>
                                <select  class="form-select" id="modeloVestidoLista">
                                    <option value="">Selecciona una opción</option>
                                    <option value="Barroco">Barroco</option>
                                    <option value="Infantil">Infantil</option>
                                    <option value="Disfraz">Disfraz</option>
                                </select></select>
                            </div>
                            <div class="col-md-6">
                                <label for="costoDiaAdicionalVestido" class="form-label">Costo por Día Adicional del Vestido</label>
                                <input type="text" class="form-control" id="costoDiaAdicionalVestido">
                            </div>
                            <div class="col-md-6">
                                <label for="cuponPromocional" class="form-label">Cupón Promocional</label>
                                <input type="text" class="form-control" id="cuponPromocional">
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="entregaDomicilio">
                                    <label class="form-check-label" for="entregaDomicilio">
                                        Entrega a Domicilio
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div id="camposFotografiaVideo" style="display: none;">
                            <div class="col-md-6">
                                <label for="tipoPapel" class="form-label">Tipo de Papel</label>
                                <select  class="form-select" id="tipoPapel">
                                    <option value="">Selecciona una opción</option>
                                    <option value="brillante">Brillante</option>
                                    <option value="mate">Mate</option>
                                    <option value="satinado">Satinado</option>
                                    <option value="metálico">Metálico</option>
                                    <option value="grueso">Grueso</option>
                                    <option value="Papel fotográfico de arte">Papel fotográfico de arte</option>
                                    <option value="Papel fotográfico de alta resolución">Papel fotográfico de alta resolución</option>
                                    <option value="impermeable">Impermeable</option>
                                    <option value="autoadhesivo">Autoadhesivo</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="tamanio" class="form-label">Tamaño</label>
                                <select  class="form-select" id="tamanio">
                                    <option value="">Selecciona una opción</option>
                                    <option value="4x3 cm">4x3 cm</option>
                                    <option value="10x15 cm">10x15 cm</option>
                                    <option value="15x21 cm">15x21 cm</option>
                                    <option value="20x30 cm">20x30 cm</option>
                                    <option value="30x40 cm">30x40 cm</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="incluyeDomicilioMaquillaje">
                                    <label class="form-check-label" for="incluyeDomicilioMaquillaje">
                                        Incluye Domicilio para Maquillaje
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="incluyeMaquillaje">
                                    <label class="form-check-label" for="incluyeMaquillaje">
                                        Incluye Maquillaje
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tieneMisa">
                                    <label class="form-check-label" for="tieneMisa">
                                        Tiene Misa
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="bodaCivil">
                                    <label class="form-check-label" for="bodaCivil">
                                        Boda Civil
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="direccionBoda" class="form-label">Dirección de la Boda</label>
                                <input type="text" class="form-control" id="direccionBoda">
                            </div>
                            <div class="col-md-6">
                                <label for="horaMisa" class="form-label">Hora de la Misa</label>
                                <input type="time" class="form-control" id="horaMisa">
                            </div>
                            <div class="col-md-6">
                                <label for="direccionMisa" class="form-label">Dirección de la Misa</label>
                                <input type="text" class="form-control" id="direccionMisa">
                            </div>
                        </div>

                        <div id="camposDecoracion" style="display: none;">
                            <div class="col-md-6">
                                <label for="lugar" class="form-label">Lugar</label>
                                <input type="text" class="form-control" id="lugar">
                            </div>
                            <div class="col-md-6">
                                <label for="urlFotoArreglos" class="form-label">URL Foto Arreglos</label>
                                <input type="url" class="form-control" id="urlFotoArreglos">
                            </div>
                            <div class="col-md-6">
                                <label for="urlFotoBase" class="form-label">URL Foto Base</label>
                                <input type="url" class="form-control" id="urlFotoBase">
                            </div>
                            <div class="col-md-6">
                                <label for="urlFotoTonosEvento" class="form-label">URL Foto Tonos Evento</label>
                                <input type="url" class="form-control" id="urlFotoTonosEvento">
                            </div>
                        </div>

                        <div id="camposGruposSonido" style="display: none;">
                            <div class="col-md-6">
                                <label for="costoHora" class="form-label">Costo por Hora</label>
                                <input type="text" class="form-control" id="costoHora">
                            </div>
                            <div class="col-md-6">
                                <label for="generos" class="form-label">Géneros</label>
                                <select  class="form-select" id="generos">
                                    <option value="">Selecciona una opción</option>
                                    <option value="Salsa">Salsa</option>
                                    <option value="Vallenato">Vallenato</option>
                                    <option value="Corridos">Corridos</option>
                                    <option value="Merengue">Merengue</option>
                                    <option value="Vals">Vals</option>
                                    <option value="Tropical">Tropical</option>
                                </select>
                            </div>
                        </div>

                        <div id="camposRentaMobiliario" style="display: none;">
                            <div class="col-md-6">
                                <label for="costoDia" class="form-label">Costo por Día</label>
                                <input type="text" class="form-control" id="costoDia">
                            </div>
                            <div class="col-md-6">
                                <label for="costoFleteMoviliario" class="form-label">Costo de Flete del Mobiliario</label>
                                <input type="text" class="form-control" id="costoFleteMoviliario">
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="imageUpload" class="form-label">Subir Imágenes</label>
                            <input type="file" class="form-control" id="imageUpload" multiple accept="image/*">
                            <div id="imagePreview" class="mt-2 d-flex flex-wrap"></div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Crear Publicación</button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="formulario-paquete.js"></script>
</body>
</html>
